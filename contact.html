<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | R.P Contractors</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #555;
      --border-color: #333;
      --highlight-color: #fff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* HEADER (matches services.html) */
    header {
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('images/services-header.jpg') center/cover no-repeat;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    /* NAVIGATION (exact match from services.html) */
    nav {
      background-color: var(--bg-color);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      padding: 0 2rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      padding: 0.7rem 1.5rem;
      border: 1px solid transparent;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    nav a:hover {
      border-color: var(--highlight-color);
    }

    nav a.active {
      border-color: var(--highlight-color);
      background-color: rgba(255,255,255,0.1);
    }
    
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .contact-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .contact-card {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .contact-icon {
      font-size: 1.5rem;
      width: 50px;
      height: 50px;
      border: 1px solid var(--border-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .contact-details h3 {
      margin-bottom: 0.3rem;
    }
    
    .contact-details a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .contact-details a:hover {
      color: var(--accent-color);
    }
    
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .form-group label {
      font-weight: bold;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      padding: 0.8rem;
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      font-family: inherit;
    }
    
    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    button[type="submit"] {
      padding: 1rem;
      background-color: var(--text-color);
      color: var(--bg-color);
      border: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button[type="submit"]:hover {
      background-color: var(--accent-color);
      color: var(--text-color);
    }
    
    .map-container {
      height: 300px;
      border: 1px solid var(--border-color);
      margin-top: 2rem;
    }
    
    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--border-color);
      margin-top: auto;
    }
    
    @media (max-width: 768px) {
      .nav-container {
        gap: 0.8rem;
        padding: 0 1rem;
      }
      
      nav a {
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- STRUCTURE MATCHES services.html: HEADER FIRST, THEN NAV -->
  <header>
    <h1>R.P Contractors</h1>
    <p>Quality Renovations & Construction Services</p>
  </header>
  
  <nav>
    <div class="nav-container">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>
  
  <main>
    <h2>Get In Touch</h2>
    
    <div class="contact-container">
      <div class="contact-info">
        <div class="contact-card">
          <div class="contact-icon">‚úâÔ∏è</div>
          <div class="contact-details">
            <h3>Email</h3>
            <a href="mailto:rpcontractors@example.com">rpcontractors@example.com</a>
          </div>
        </div>
        
        <div class="contact-card">
          <div class="contact-icon">üìû</div>
          <div class="contact-details">
            <h3>Phone</h3>
            <a href="tel:+27600000000">+27 600 000 000</a>
            
          </div>
        </div>
        
        <div class="contact-card">
          <div class="contact-icon">üìç</div>
          <div class="contact-details">
            <h3>Location</h3>
            <p>South Africa</p>
            <p>Service area: 50km radius</p>
          </div>
        </div>
      </div>
      
      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
          <label for="service">Service Needed</label>
          <select id="service" name="service">
            <option value="">Select a service</option>
            <option value="renovation">Home Renovation</option>
            <option value="bathroom">Bathroom Renovation</option>
            <option value="maintenance">Home Maintenance</option>
            <option value="plumbing">Plumbing</option>
            <option value="geyser">Geyser Replacements</option>
            <option value="welding">Welding Services</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="message">Project Details</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
    
    <div class="map-container">
      <!-- Google Map Embed -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9164848.3211819!2d18.400078125!3d-29.53522956248986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1c34a689d9ee1251%3A0xe85d630c1fa4f8aa!2sSouth%20Africa!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus" 
        width="100%" 
        height="100%" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 R.P Contractors. All rights reserved.</p>
    
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        service: document.getElementById('service').value,
        message: document.getElementById('message').value
      };
      
      // Here you would typically send the data to a server
      console.log('Form submitted:', formData);
      
      // Show confirmation (in a real site, you would redirect or show a proper message)
      alert('Thank you for your message! We will contact you soon.');
      this.reset();
    });
  </script>
</body>
</html>
