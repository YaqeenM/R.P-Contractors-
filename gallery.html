<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Before & After Gallery | RP Services</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Your full CSS styles from your code (same as before) */
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #555;
      --border-color: #333;
      --highlight-color: #fff;
      --primary-color: #4a6fa5;
      --transition-speed: 0.3s;
    }
    /* ... (all CSS from your code as above, unchanged) ... */
    /* For brevity, the full CSS would be here, just as you gave it */
  </style>
</head>
<body>
  <!-- Loading spinner -->
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <header>
    <h1>Our Transformation Gallery</h1>
    <p>See the difference quality craftsmanship makes</p>
  </header>

  <nav>
    <div class="nav-container">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="before-after.html" class="active">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="gallery-container">
    <div class="service-filter">
      <button class="active" data-filter="all">All Projects</button>
      <button data-filter="bathroom">Bathroom</button>
      <button data-filter="kitchen">Kitchen</button>
      <button data-filter="Roof Maintenance">Roof Maintenance</button>
      <button data-filter="Internal Renovation">Internal Renovation</button>
    </div>

    <div class="gallery-grid" id="galleryGrid"></div>
  </div>

  <!-- Modal with Swiper carousel -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>

      <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="swiperWrapper">
          <!-- Slides inserted here -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <h3 class="project-title" id="projectTitle"></h3>
      <p class="project-description" id="projectDescription"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 RP Contractors. All rights reserved.</p>
    <div class="social-links">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const projects = [
      {
        id: 1,
        title: "Modern Bathroom Makeover",
        description: "Complete bathroom renovation with new tiles, fixtures, and lighting.",
        service: "bathroom",
        beforeAfterImages: [
          {
            before: "Images/BathroomB.jpg",
            after: "Images/Bathroom-A - Edited.jpg"
          },
          {
            before: "Images/BasinB.jpg",
            after: "Images/BasinA.jpg"
          }
        ]
      },
      {
        id: 2,
        title: "Kitchen Upgrade",
        description: "New cabinetry, countertops, and backsplash installation.",
        service: "kitchen",
        beforeAfterImages: [
          {
            before: "Images/KitchenB1.jpg",
            after: "Images/KitchenA1.jpg"
          },
          {
            before: "Images/KitchenB2.jpg",
            after: "Images/KitchenA2.jpg"
          },
          {
            before: "Images/KitchenB3.jpg",
            after: "Images/KitchenA3.jpg"
          },
        ]
      },
      {
        id: 3,
        title: "Roof Maintenance",
        description: "Resolved leaks and replaced geyser for efficient water heating.",
        service: "Roof Maintenance",
        beforeAfterImages: [
          {
            before: "Images/RoofB1.jpg",
            after: "Images/RoofA1.jpg"
          },
          {
            before: "Images/RoofB2.jpg",
            after: "Images/RoofA2.jpg"
          }
        ]
      },
      {
        id: 4,
        title: "Internal Renovation",
        description: "Enhanced outdoor living space with new decking and seating.",
        service: "Internal Renovation",
        beforeAfterImages: [
          {
            before: "Images/InternalB1.jpg",
            after: "images/InternalA1.jpg"
          },
          {
            before: "Images/InternalB2.jpg",
            after: "Images/InternalA2.jpg"
          },
          {
            before: "Images/InternalB3.jpg",
            after: "Images/InternalA3.jpg"
          }
        ]
      }
    ];

    const galleryGrid = document.getElementById("galleryGrid");
    const modal = document.getElementById("modal");
    const closeModalBtn = document.getElementById("closeModal");
    const swiperWrapper = document.getElementById("swiperWrapper");
    const projectTitle = document.getElementById("projectTitle");
    const projectDescription = document.getElementById("projectDescription");
    const filterButtons = document.querySelectorAll(".service-filter button");

    // Create gallery items from projects
    function createGalleryItems(filter = "all") {
      galleryGrid.innerHTML = "";
      let filteredProjects = projects;

      if (filter !== "all") {
        filteredProjects = projects.filter(p => p.service === filter);
      }

      filteredProjects.forEach(project => {
        const item = document.createElement("div");
        item.className = "gallery-item";
        item.setAttribute("data-service", project.service);
        item.setAttribute("data-id", project.id);
        item.setAttribute("data-title", project.title);

        const img = document.createElement("img");
        img.src = project.beforeAfterImages[0].after;
        img.alt = project.title;

        const badge = document.createElement("div");
        badge.className = "service-badge";
        badge.textContent = project.service.charAt(0).toUpperCase() + project.service.slice(1);

        item.appendChild(img);
        item.appendChild(badge);
        galleryGrid.appendChild(item);

        item.addEventListener("click", () => openModal(project.id));
      });
    }

    // Initialize filter buttons
    filterButtons.forEach(button => {
      button.addEventListener("click", () => {
        filterButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        createGalleryItems(button.dataset.filter);
      });
    });

    // Swiper instance
    let swiper;

    function openModal(projectId) {
      modal.classList.add("active");

      // Find project by ID
      const project = projects.find(p => p.id === projectId);
      projectTitle.textContent = project.title;
      projectDescription.textContent = project.description;

      // Clear swiper slides
      swiperWrapper.innerHTML = "";

      // Create slides with before/after sliders
      project.beforeAfterImages.forEach((imgPair, index) => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";

        // Create before/after slider container
        const container = document.createElement("div");
        container.className = "before-after-slide";

        // Before image wrapper with width controlled by slider
        const beforeWrapper = document.createElement("div");
        beforeWrapper.className = "before-image";

        const beforeImg = document.createElement("img");
        beforeImg.src = imgPair.before;
        beforeImg.alt = `Before - ${project.title}`;

        beforeWrapper.appendChild(beforeImg);
        container.appendChild(beforeWrapper);

        // After image (background)
        const afterImg = document.createElement("img");
        afterImg.src = imgPair.after;
        afterImg.alt = `After - ${project.title}`;
        container.appendChild(afterImg);

        // Slider handle
        const handle = document.createElement("div");
        handle.className = "slider-handle";

        container.appendChild(handle);

        slide.appendChild(container);
        swiperWrapper.appendChild(slide);

        // Setup slider handle interaction
        setupBeforeAfterSlider(container, beforeWrapper, handle);
      });

      // Initialize swiper with updated slides
      if (swiper) {
        swiper.destroy(true, true);
      }
      swiper = new Swiper(".mySwiper", {
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true
        },
        allowTouchMove: false,
      });
    }

    // Close modal function
    closeModalBtn.addEventListener("click", () => {
      modal.classList.remove("active");
      if (swiper) {
        swiper.destroy(true, true);
        swiper = null;
      }
    });

    // Close modal if clicked outside content
    modal.addEventListener("click", e => {
      if (e.target === modal) {
        closeModalBtn.click();
      }
    });

    // Before/after slider handle setup function
    function setupBeforeAfterSlider(container, beforeWrapper, handle) {
      let isDragging = false;

      const containerRect = () => container.getBoundingClientRect();

      const onMove = (clientX) => {
        const rect = containerRect();
        let offsetX = clientX - rect.left;
        if (offsetX < 0) offsetX = 0;
        if (offsetX > rect.width) offsetX = rect.width;

        const percent = (offsetX / rect.width) * 100;
        beforeWrapper.style.width = percent + "%";
        handle.style.left = percent + "%";
      };

      handle.addEventListener("mousedown", (e) => {
        e.preventDefault();
        isDragging = true;
      });

      window.addEventListener("mouseup", () => {
        isDragging = false;
      });

      window.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        onMove(e.clientX);
      });

      // Touch support
      handle.addEventListener("touchstart", () => {
        isDragging = true;
      });

      window.addEventListener("touchend", () => {
        isDragging = false;
      });

      window.addEventListener("touchmove", (e) => {
        if (!isDragging) return;
        if (e.touches.length > 0) {
          onMove(e.touches[0].clientX);
        }
      });

      // Start slider handle at 50%
      beforeWrapper.style.width = "50%";
      handle.style.left = "50%";
    }

    // Initial gallery build
    createGalleryItems();
  </script>
</body>
</html>
