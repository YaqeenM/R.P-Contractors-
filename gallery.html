<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Before & After Gallery | RP Services</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #555;
      --border-color: #333;
      --highlight-color: #fff;
      --primary-color: #4a6fa5;
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
        url("images/services-header.jpg") center/cover no-repeat;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    header p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* NAVIGATION */
    nav {
      background-color: var(--bg-color);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      padding: 0 2rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      padding: 0.7rem 1.5rem;
      border: 1px solid transparent;
      transition: all var(--transition-speed) ease;
      font-size: 0.95rem;
      position: relative;
    }

    nav a:hover {
      border-color: var(--highlight-color);
    }

    nav a.active {
      border-color: var(--highlight-color);
      background-color: rgba(255, 255, 255, 0.1);
    }

    nav a.active::after {
      content: '';
      position: absolute;
      bottom: -11px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid var(--highlight-color);
    }

    /* GALLERY CONTAINER */
    .gallery-container {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      flex: 1;
    }

    /* FILTER BUTTONS */
    .service-filter {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .service-filter button {
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    .service-filter button:hover,
    .service-filter button.active {
      background: var(--primary-color);
      color: var(--text-color);
      border-color: var(--primary-color);
    }

    .service-filter button.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--highlight-color);
    }

    /* GALLERY GRID */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 1;
      border: 1px solid var(--border-color);
      transition: all var(--transition-speed) ease;
      border-radius: 8px;
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }

    /* Staggered animation delays */
    .gallery-item:nth-child(1) { animation-delay: 0.1s; }
    .gallery-item:nth-child(2) { animation-delay: 0.2s; }
    .gallery-item:nth-child(3) { animation-delay: 0.3s; }
    .gallery-item:nth-child(4) { animation-delay: 0.4s; }
    .gallery-item:nth-child(5) { animation-delay: 0.5s; }
    .gallery-item:nth-child(6) { animation-delay: 0.6s; }
    .gallery-item:nth-child(7) { animation-delay: 0.7s; }
    .gallery-item:nth-child(8) { animation-delay: 0.8s; }
    .gallery-item:nth-child(9) { animation-delay: 0.9s; }
    .gallery-item:nth-child(10) { animation-delay: 1s; }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.15);
      border-color: var(--primary-color);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
      display: block;
    }

    .gallery-item::after {
      content: attr(data-title);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 0.8rem;
      text-align: center;
      transform: translateY(100%);
      transition: transform var(--transition-speed) ease;
      font-weight: bold;
      user-select: none;
    }

    .gallery-item:hover::after {
      transform: translateY(0);
    }

    /* SERVICE BADGE */
    .service-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: var(--primary-color);
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: bold;
      text-transform: uppercase;
      z-index: 2;
      user-select: none;
    }

    /* MODAL STYLES */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(65, 61, 61, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition-speed) ease;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      width: 95%;
      max-width: 900px;
      position: relative;
      background: #000;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 30px rgba(250, 250, 252, 0.8);
      border: 1px solid var(--border-color);
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
      transition: color var(--transition-speed) ease;
      user-select: none;
      z-index: 1010;
      padding: 0.5rem;
    }

    .close-modal:hover {
      color: var(--primary-color);
    }

    .project-title {
      margin-top: 1.5rem;
      color: white;
      font-size: 1.4rem;
      text-align: center;
      user-select: none;
      max-width: 90%;
    }

    .project-description {
      margin-top: 0.5rem;
      color: #ccc;
      font-size: 1rem;
      text-align: center;
      max-width: 80%;
    }

    /* BEFORE/AFTER SLIDER */
    .before-after-slide {
      width: 100%;
      height: 75vh;
      position: relative;
      overflow: hidden;
      background-color: #f5f3f3;
      user-select: none;
      border-radius: 4px;
    }

    .before-after-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .before-image {
      width: 50%;
      height: 100%;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .before-image img {
      position: relative;
      left: 0;
      top: 0;
    }

    .slider-handle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: white;
      z-index: 3;
      cursor: ew-resize;
      transform: translateX(-50%);
      user-select: none;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slider-handle:hover {
      background-color: var(--primary-color);
      width: 6px;
    }

    .slider-handle::after {
      content: "R.P";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      user-select: none;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slider-handle:hover::after {
      background-color: var(--primary-color);
      color: white;
      transform: translate(-50%, -50%) scale(1.1);
    }

    /* SWIPER CUSTOMIZATION */
    .swiper {
      width: 50%;
      height: 5%;
      padding-top: 100px;
      padding-bottom: 40px;
    }

    .swiper-pagination-bullet {
      background: white;
      opacity: 0.6;
    }

    .swiper-pagination-bullet-active {
      background: var(--primary-color);
      opacity: 1;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: white;
      background: rgba(0, 0, 0, 0.5);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: all var(--transition-speed) ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      color: var(--primary-color);
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.1);
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 1.5rem;
    }

    /* LOADING SPINNER */
    .loading-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--border-color);
      margin-top: auto;
      user-select: none;
      background-color: #111;
    }

    .social-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-links a {
      color: var(--text-color);
      font-size: 1.5rem;
      transition: color var(--transition-speed) ease;
    }

    .social-links a:hover {
      color: var(--primary-color);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .before-after-slide {
        height: 60vh;
      }

      .nav-container {
        gap: 0.8rem;
        padding: 0 1rem;
      }

      nav a {
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
      }

      .project-title {
        font-size: 1.2rem;
      }

      .slider-handle::after {
        width: 40px;
        height: 40px;
      }

      .swiper {
        width: 70%;
        padding-top: 80px;
        padding-bottom: 30px;
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }

      .service-filter {
        gap: 0.5rem;
      }

      .service-filter button {
        padding: 0.5rem;
        font-size: 0.8rem;
      }

      .before-after-slide {
        height: 50vh;
      }

      .slider-handle::after {
        width: 35px;
        height: 35px;
        font-size: 0.9rem;
      }

      .project-title {
        font-size: 1rem;
      }

      .project-description {
        font-size: 0.9rem;
      }

      .swiper {
        width: 90%;
        padding-top: 60px;
        padding-bottom: 20px;
      }
    }

    /* ANIMATION */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
